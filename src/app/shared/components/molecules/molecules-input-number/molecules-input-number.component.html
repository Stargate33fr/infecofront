<div class="textfield-outlined">
  <input
    #inputElement
    nz-input
    [id]="id"
    type="text"
    placeholder=" "
    [disabled]="disabled"
    (keyup)="writeValue($event)"
    [ngModel]="valueAutre"
    (ngModelChange)="onChange($event)"
    [style.width.px]="longueur"
    (focusout)="formatValeur($event)"
  />
  <label [for]="id" [style.width.px]="longueur"
    ><span class="placeHolderText">{{ placeholder }}</span></label
  >
</div>
