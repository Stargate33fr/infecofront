<nz-card [nzBordered]="false" nzTitle="Quittance de loyer">
  <div>
    <nz-table #basicTable [nzData]="listOfData" nzSize="small" [nzLoading]="loading">
      <thead>
        <tr>
          <th>Montant</th>
          <th>Mois</th>
          <th>Année</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.montant }}</td>
          <td>{{ data.mois | moisLettre }}</td>
          <td>{{ data.annee }}</td>
          <td>
            <button nz-button nzType="default">
              <span nz-icon nzType="edit"></span>
            </button>
            <button nz-button nzType="default" (click)="exportPDF(data.id)">
              <span nz-icon nzType="printer"></span>
            </button>
            <button
              nz-button
              nzType="default"
              nz-popconfirm
              nzPopconfirmTitle="Etes-vous sûr de vouloiur supprimer cette quittance de loyer? Cette opération est irreversible"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="supprimerQuittance(data.id)"
              (nzOnCancel)="cancel()"
            >
              <span nz-icon nzType="delete"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-card>
